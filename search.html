<script>
  // ===== ìº”ë²„ìŠ¤ ìŠ¤ì¼€ì¼ =====
  const BASE_WIDTH = 1440;
  const BASE_HEIGHT = 900;

  function updateScale() {
    const sx = window.innerWidth / BASE_WIDTH;
    const sy = window.innerHeight / BASE_HEIGHT;
    const scale = Math.min(sx, sy);

    const root = document.getElementById("app-root");
    root.style.transform = `scale(${scale}) translate(-50%, -50%)`;
  }

  window.addEventListener("resize", updateScale);
  updateScale();

  // URL íŒŒë¼ë¯¸í„° â†’ chip í‘œì‹œ
  const params = new URLSearchParams(window.location.search);
  const subject = params.get('subject') || '';
  const purpose = params.get('purpose') || '';
  const prompt = params.get('prompt') || '';

  const chipRow = document.getElementById('chipRow');

  function addChip(label, value) {
    if (!value) return;
    const chip = document.createElement('div');
    chip.className = 'chip';
    chip.innerHTML = `<span class="chip-label">${label}</span><span>${value}</span>`;
    chipRow.appendChild(chip);
  }

  addChip('ê³¼ëª©', subject);
  addChip('ëª©ì ', purpose);
  addChip('í”„ë¡¬í”„íŠ¸', prompt);

  // ===== ê°„ë‹¨í•œ ë”ë¯¸ ì±„íŒ… ë¡œì§ =====
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');
  const chatWindow = document.getElementById('chatWindow');

  function appendMessage(text, role = 'user') {
    const msg = document.createElement('div');
    msg.className = `chat-message ${role}`;

    // BOTì´ë©´ í”„ë¡œí•„ ì´ë¯¸ì§€ ì¶”ê°€

      img.alt = 'AI Profile';

      profile.appendChild(img);
      msg.appendChild(profile);
    }

    const bubble = document.createElement('div');
    bubble.className = 'chat-bubble';

    if (role === 'bot') {
      // ë´‡ì€ í…ìŠ¤íŠ¸ë§Œ ë³´ì´ë„ë¡ (ë°°ê²½/íŒ¨ë”© ì œê±°ëŠ” CSSì—ì„œë„ ì²˜ë¦¬í•˜ì§€ë§Œ í•œ ë²ˆ ë” ë³´ì •)

    bubble.textContent = text;

  }
